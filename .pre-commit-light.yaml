exclude: ^node_modules/
repos:
- repo: local
  hooks:
    - id: ruff
      name: ruff linter
      entry: ruff check --fix
      language: system
      types: [python]

    - id: ruff-format
      name: ruff formatter
      entry: ruff format --force-exclude
      language: system
      types: [python]

    - id: pyright
      name: pyright type check
      entry: pyright
      language: system
      require_serial: true
      types: [python]
      exclude: ^tests/
